<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card w-75">
        <div class="card-header bg-dark text-white">
            AUTENTICACIÓN
        </div>
        <div class="card-body">
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="nomusuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="nomusuario" name="nomusuario" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-primary">INGRESAR</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
