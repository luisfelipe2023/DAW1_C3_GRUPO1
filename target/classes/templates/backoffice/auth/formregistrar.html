<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card w-75">
        <div class="card-header bg-dark text-white">
            REGISTRARSE
        </div>
        <div class="card-body">
            <form th:action="@{/auth/registrar}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre"  th:field="*{nombres}" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellidos}" name="apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="Ingrese su email">
                </div>
                <div class="mb-3">
                    <label for="nomusuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="nomusuario" th:field="*{nomusuario}" name="nomusuario" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Ingrese su contraseña">
                </div>
                <a th:href="@{/auth/login}" class="btn btn-primary">INICIAR SESION</a>
                <button type="submit" class="btn btn-success">REGISTRARSE</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
